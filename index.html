<!DOCTYPE html>
<html>
<head>
    <title>Scottish Referendum dat visualisation</title>
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap-select.min.css" rel="stylesheet">
    <link href="assets/css/application.css" rel="stylesheet">

    <script src="assets/js/vendor/jquery.min.js"></script>
</head>

<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <form role="form">
            <ul class="sidebar-nav">
                <li>
                    <div class="form-group">
                        <label for="app-visualisations">Visualization type:</label>
                        <select name="dataset" id="app-visualisations" class="form-control app-selectpicker"
                                data-live-search="true" data-style="btn-primary"></select>
                    </div>
                </li>
                <li>
                    <div class="form-group">
                        <label for="app-factors">Available Factors:</label>
                        <select name="dataset" id="app-factors" class="form-control app-selectpicker"
                                data-live-search="true" data-style="btn-success"></select>
                    </div>
                </li>
                <li>
                    <div class="form-group">
                        <label for="app-councils">Councils:</label>
                        <select name="dataset" id="app-councils" multiple class="form-control app-selectpicker"
                                data-live-search="true" data-style="btn-warning"></select>
                    </div>
                </li>
                <li>
                    <button id="app-add-visualisation" type="button" class="btn btn-primary btn-block">Show</button>
                </li>
            </ul>
        </form>
    </div>
    <div id="content-wrapper">
        <button id="menu-toggle" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-right"></span></button>
        <div id="app-window-container"></div>
        <div id="app-bring-back-window-buttons" class="btn-group"></div>
    </div>
</div>

<div id="app-window-template" class="window" style="display: none">
    <div class="header">
        <div class="title">
            <input class="form-control" name="title" type="text"/>
        </div>

        <div class="actions">
            <div class="btn-group">
                <button type="button" class="app-minimize-window btn btn-default"><span class="glyphicon glyphicon-chevron-down" area-hidden="true"></span></button>
                <button type="button" class="app-maximize-window btn btn-default"><span class="glyphicon glyphicon-chevron-up" area-hidden="true"></span></button>
                <button type="button" class="app-dismiss-window btn btn-danger"><span class="glyphicon glyphicon-remove" area-hidden="true"></span></button>
            </div>
        </div>
    </div>
    <div class="content"></div>
</div>

<div id="app-minimized-windows"></div>

<!-- Placed at the bottom for better performance -->
<script src="assets/js/vendor/d3.v3.min.js"></script>
<script src="assets/js/vendor/topojson.v1.min.js"></script>
<script src="assets/js/vendor/bootstrap.min.js"></script>
<script src="assets/js/vendor/bootstrap-select.min.js"></script>

<script src="assets/js/application.js"></script>
<script src="assets/js/lib/data.js"></script>
<script src="assets/js/lib/windows.js"></script>
<script src="assets/js/lib/visualisations.js"></script>

</body>

</html>
